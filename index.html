<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="images-container">
        <img src="./images/leaves.jpg">

        <div class="logo-bg">
            <div class="logo-container">
                <img src="./images/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>

        <div id="img-credits">Photo by Halie West on Unsplash</div>
    </div>
    <div class="info-container">
        <div id="header">
            <p>This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-container">
            <p>Let's do this!</p>
            <form id="user-form">
                <div class="input-container">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="input-container">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="input-container">
                    <label for="password">Confirm Password</label>
                    <input type="text" name="password" id="password">
                </div>
            </form>
        </div>
        
        <div id="signup-container">
            <button type="submit">Create Account</button>
            <div id="login-container">
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>
</html>
